[tool:pytest]
# Pytest configuration for Ghostworks SaaS platform
minversion = 6.0
addopts = 
    -ra
    --strict-markers
    --strict-config
    --cov=services/api
    --cov=packages/shared
    --cov-report=term-missing
    --cov-report=html:htmlcov
    --cov-report=xml
    --junit-xml=pytest-results.xml
    --tb=short
    --timeout=300
    --timeout-method=thread

# Test discovery
testpaths = tests services/api/tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Markers for test categorization
markers =
    unit: Unit tests (fast, isolated, mocked dependencies)
    integration: Integration tests (database, external services)
    e2e: End-to-end tests (full system)
    slow: Slow running tests (>5 seconds)
    policy: Policy enforcement tests (security, compliance)
    performance: Performance and load tests
    smoke: Smoke tests for basic functionality
    
# Test timeouts by category (in seconds)
timeout_func_only = true
unit_timeout = 5
integration_timeout = 30
e2e_timeout = 120
policy_timeout = 10

# Coverage configuration
cov_fail_under = 70
cov_branch = true

# Warnings configuration
filterwarnings =
    error
    ignore::UserWarning
    ignore::DeprecationWarning
    ignore::PendingDeprecationWarning